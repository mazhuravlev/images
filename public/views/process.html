<div class="form-group">
    <textarea rows="10" class="form-control" ng-model="urlsTextInput"></textarea>
    <button class="btn btn-block" ng-click="processUrls()">Запуск запроса</button>
</div>
<div>
    <table class="table table-striped table-condensed table-bordered table-hover">
        <thead>
        <th width="10%">время</th>
        <th width="60%">url</th>
        <th width="10%">количество</th>
        <th width="10%">размер</th>
        <th width="10%">время запроса</th>
        </thead>
        <tbody>
        <tr ng-repeat="result in results" class="{{ result.class }}">
            <td>{{ result.timestamp }}</td>
            <td>{{ result.url }}</td>
            <td>{{ result.imageCount }}</td>
            <td>{{ result.imageSize }}</td>
            <td>{{ result.time }}</td>
        </tr>
        </tbody>
    </table>
</div>
